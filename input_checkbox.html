<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=false;">
  <link rel="stylesheet" href="dist/ios7css.css" type="text/css">
</head>
<body>
  <h3>Input checkboxes:</h3>

  <div class="form-item">
    <label for="a">Checkbox true</label>
    <input id="a" type="checkbox" checked />
  </div>

  <div class="form-item">
    <label for="b">Checkbox false</label>
    <input id="b" type="checkbox" />
  </div>

</body>
</html>
